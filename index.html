<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ollama GPT</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>
<body>

<!-- Заголовок страницы -->
<div class="header">
    <img src="icon2.svg" alt="Icon" width="50" height="50"/>

    Weapon GPT
</div>

<!-- Основной контейнер чата -->
<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <div class="message bot-message">Привет! Задавай вопросы об истории оружия или другой теме!</div>
    </div>
    <input type="text" id="userInput" placeholder="Введите ваш запрос..." onkeydown="if(event.key === 'Enter') prompt()"/>
    <button onclick="prompt()">Отправить
        <img src="icon.svg" alt="Icon" width="25" height="25"/>
    </button>
</div>

<!-- Изображение для привлечения внимания -->
<!-- Кнопка эмодзи снизу -->
<div class="emoji-picker-container">
    <div class="emoji-button-bottom" onclick="toggleEmojiPicker()">😊</div>
</div>

<!-- Контейнер с эмодзи -->
<div class="emoji-container" id="emojiContainer">
    <span onclick="insertEmoji('😊')">😊</span>
    <span onclick="insertEmoji('💥')">💥</span>
    <span onclick="insertEmoji('🔥')">🔥</span>
    <span onclick="insertEmoji('🛡️')">🛡️</span>
    <span onclick="insertEmoji('⚔️')">⚔️</span>
</div>








</body>
</html>
